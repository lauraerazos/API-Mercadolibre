<div class="container">
    <div class="row">
      <div class="col-12 mt-5">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let todos of todoList | paginate: paginationConfig"
          >
            {{ todos.title }}
          </li>
        </ul>
      </div>
      <div class="col-12 mt-3 d-flex justify-content-center">
        <pagination-template
          #p="paginationApi"
          [id]="paginationConfig.id"
          [maxSize]="maxSizePagination"
          autoHide="true"
          (pageChange)="paginationConfig.currentPage = $event"
        >
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li
                [className]="p.isFirstPage() ? 'page-item disabled' : 'page-item'"
              >
                <a
                  class="page-link"
                  (click)="p.previous()"
                  href="#"
                  aria-label="Previous"
                >
                  <span aria-hidden="true">«</span>
                </a>
              </li>
              <li
                *ngFor="let page of p.pages"
                [className]="
                  p.getCurrent() === page.value
                    ? 'page-item disabled'
                    : 'page-item'
                "
              >
                <a
                  class="page-link"
                  href="#"
                  (click)="p.setCurrent(page.value)"
                  *ngIf="p.getCurrent() !== p.value"
                >
                  {{ page.label }}
                </a>
                <a class="page-link" href="#" *ngIf="p.getCurrent() === p.value">
                  {{ page.label }}
                </a>
              </li>
              <li
                [className]="
                  p.isLastPage() ? 'page-item disabled' : 'page-item disabled'
                "
              >
                <a
                  class="page-link"
                  href="#"
                  (click)="p.next()"
                  aria-label="Next"
                >
                  <span aria-hidden="true">»</span>
                </a>
              </li>
            </ul>
          </nav>
        </pagination-template>
      </div>
    </div>
  </div>
